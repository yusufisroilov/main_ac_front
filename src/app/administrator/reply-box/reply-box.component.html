<div class="reply-box-container">

    <!-- Text Editor -->
    <div class="editor-wrapper">
        <textarea [(ngModel)]="replyMessage" class="form-control reply-textarea" rows="6" placeholder="Type your reply to the customer here...
      
You can use simple formatting:
- New lines for paragraphs
- Lists with dashes
- Professional tone recommended" [disabled]="isSubmitting">
    </textarea>
        <div class="editor-footer">
            <small class="text-muted">
                <mat-icon class="icon-xs">info</mat-icon>
                Customer will be notified via Telegram
            </small>
            <small class="text-muted">
                {{ replyMessage.length }} characters
            </small>
        </div>
    </div>

    <!-- Options -->
    <div class="reply-options mt-3">
        <mat-checkbox [(ngModel)]="closeAfterReply" color="primary">
            Close ticket after sending reply
        </mat-checkbox>
    </div>

    <!-- Actions -->
    <div class="reply-actions mt-3">
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!isValid() || isSubmitting"
            class="mr-2">
            <mat-icon>send</mat-icon>
            {{ isSubmitting ? 'Sending...' : 'Send Reply' }}
        </button>

        <button mat-raised-button (click)="onCancel()" [disabled]="isSubmitting">
            <mat-icon>clear</mat-icon>
            Clear
        </button>
    </div>

    <!-- Helper Text -->
    <div class="helper-text mt-3">
        <mat-icon class="icon-sm text-muted">lightbulb</mat-icon>
        <small class="text-muted">
            <strong>Tips:</strong> Be clear, courteous, and provide specific solutions.
            If you need more info from the customer, ask specific questions.
        </small>
    </div>

</div>
